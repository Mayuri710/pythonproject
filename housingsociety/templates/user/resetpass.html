{% extends "user/base.html" %}
 {% block css %}
   {{ super() }}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='reset/css/style.css')}}">
    {% endblock %}
    {% block body %}
    <br/><br/><br/><br/><br/>
    <div class="registration-form">
        <form  method="POST"  action="{{url_for('userlogin.changepassword')}}">
        
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="rpass" placeholder="New Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="crpass" placeholder="Confirm New Password">
            </div>
            <div class="form-group">
            
                <button type="submit" class="btn btn-block create-account">Reset</button>
            </div>
            {% if msg %}
        			<p class="alert alert-danger"><strong>Error:</strong> {{ msg }}
      		{% endif %}
            {% if smsg %}
        			<p class="alert alert-success"><strong>Success:</strong> {{ smsg }}
      		{% endif %}
        </form>
    
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{{ url_for('static',filename='reset//js/script.js')}}"></script>

 {% endblock %}
