{% extends "user/base.html" %}
	{% block css %}
   {{ super() }}
<style>
#customers {
    margin-left: auto;
    margin-right: auto;
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 80%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: Plum;
  color: white;
}
</style>
{% endblock  %}
{% block body %}
<br/><br/><br/><br/><br/><br/>
<table id="customers">
  <tr>
    <th>Name</th>
    <th>Flat No</th>
    <th>Amount</th>
     <th>Payment date</th>
     <th>Receipt</th>
  </tr>
  {% for sts in st %}
  <tr>
   <td>{{sts.name}}</td>
      <td> {{sts.flatno_id}}</td>
      <td>{{sts.amount}}</td>
      <td>{{sts.paydate}}</td>
      <td><a href="/downloadinvoice/{{sts.pay_id}}"class="btn btn-success"type="submit">Download</a></td>

   </tr>
   {% endfor %} 
</table>
{% endblock  %}
