{% extends "user/base.html" %}
	{% block css %}
   {{ super() }}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    
    
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static',filename='complaint/css/style.css')}}">

    <title>Complaint</title>
{% endblock  %}
{% block body %}

  <div class="content">
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">

              <h2 class="mb-5">Fill the form. <br> It's easy.</h2>

              <form class="border-right pr-5 mb-5" method="POST" action="{{url_for('userlogin.complaint')}}" >
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your EmailID">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter your subject">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>


            </div>
            <div class="col-lg-4 ml-auto">
              <h3 class="mb-4">Let's talk about everything.</h3>
              <p>We are here to help you out with all your issues. Feel free to put your complaints.</p>
            </div>
          </div>
        </div>  
        </div>
      </div>
  </div>
    
    

    <script src="{{ url_for('static',filename='complaint/js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static',filename='complaint/js/popper.min.js')}}"></script>
    <script src="{{ url_for('static',filename='complaint/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename='complaint/js/jquery.validate.min.js')}}"></script>
    <script src="{{ url_for('static',filename='complaint/js/main.js')}}"></script>
{% endblock  %}
